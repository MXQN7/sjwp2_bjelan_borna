<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalk.css">
</head>
<body>

<div class="kalkulator">

    <input type="text" id="display" disabled>

    <div class="tipke">
        <button class="brisanje" onclick="obrisi_sve()">AC</button>
        <button class="brisanje" onclick="obrisi_zadnje()">DEL</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('*')">*</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="jednako" onclick="calculate()">=</button>

        <button class="nula" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
    </div>

</div>

<script src="kalk.js"></script>
</body>
</html>
