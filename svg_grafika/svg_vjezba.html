<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>

    <style>

        table, tr, td {
            border: 1px solid black;
        }



    </style>



</head>
<body>

    <h2>SVG grafika u HTMLu</h2>
    <svg width="600" height="600" style="border: 2px solid black;">
        <rect width="100" height="100" fill="blue" stroke-width="4" stroke="yellow" rx="10" ry="10"/>
        <circle cx="200" cy="200" r="50" fill="red" stroke-width="4" stroke="black" />
        <polygon points="400,10 450,190 350,190 " fill="green" stroke-width="4" stroke="purple"/>

    </svg>

    <br>

    <h2>Tablice u HTML-u</h2>
    
    <table>

        <tr>
            <td>Firma</td>
            <td>Contact</td>
            <td>Zemlja</td>
        </tr>

        <tr>
            <td>Đuro Đaković</td>
            <td>Osoba 1</td>
            <td>Hrvatska</td>
        </tr>

        <tr>
            <td>Stolarija Lujić</td>
            <td>Drago</td>
            <td>Gundinci</td>
        </tr>

    </table>

    <br>

    <h2>Forms u HTML-u</h2>

    <form action="#" method="get">
        <label for="ime">Ime:</label>
        <input type="text" id="ime"> <br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime"> <br>
        <input type="submit" value="Pošalji">
    </form>




    
</body>
</html>
