<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>svg kuca</title>
</head>
<body>

<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" style="border:1px solid black">

    <!-- nebo -->
    <rect x="0" y="0" width="600" height="400" fill="lightblue" />

    <!-- trava -->
    <rect x="0" y="300" width="600" height="100" fill="yellowgreen" />

    <!-- sunce -->
    <circle cx="520" cy="70" r="30" fill="gold" />

    <!-- drvo -->
    <rect x="80" y="220" width="40" height="80" fill="brown" />
    <circle cx="100" cy="170" r="70" fill="darkgreen" /> 

    <!-- kuca -->
    <rect x="300" y="170" width="150" height="130" fill="lightgray" stroke="gray" stroke-width="2"/>
    <polygon points="280,170 375,100 470,170" fill="indianred" />

    <!-- prozori -->
    <rect x="315" y="190" width="40" height="40" fill="white" stroke="gray" stroke-width="2"/>
    <line x1="335" y1="190" x2="335" y2="230" stroke="gray" stroke-width="2"/>
    <line x1="315" y1="210" x2="355" y2="210" stroke="gray" stroke-width="2"/>

    <rect x="395" y="190" width="40" height="40" fill="white" stroke="gray" stroke-width="2"/>
    <line x1="415" y1="190" x2="415" y2="230" stroke="gray" stroke-width="2"/>
    <line x1="395" y1="210" x2="435" y2="210" stroke="gray" stroke-width="2"/>

    <rect x="315" y="240" width="40" height="40" fill="white" stroke="gray" stroke-width="2"/>
    <line x1="335" y1="240" x2="335" y2="280" stroke="gray" stroke-width="2"/>
    <line x1="315" y1="260" x2="355" y2="260" stroke="gray" stroke-width="2"/>

    <!-- vrata -->
    <rect x="400" y="240" width="30" height="60" fill="slategray" />
    <circle cx="405" cy="270" r="3" fill="goldenrod" />
</svg>

</body>
</html>
